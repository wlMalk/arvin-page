<svg class="pulse-svg" width="100" height="100" viewBox="-100 -100 250 250" xmlns="http://www.w3.org/2000/svg"><circle class="circle first-circle" fill="#FFF" cx="25" cy="25" r="25"/><circle class="circle second-circle" fill="#FFF" cx="25" cy="25" r="25"/><circle class="circle third-circle" fill="#FFF" cx="25" cy="25" r="25"/><circle class="circle" fill="#FFF" cx="25" cy="25" r="25"/><style>svg.pulse-svg{overflow:visible}svg.pulse-svg .first-circle,svg.pulse-svg .second-circle,svg.pulse-svg .third-circle{fill:#fff;transform:scale(.5);transform-origin:center center;animation:pulse-me 3s linear infinite}svg.pulse-svg .second-circle{animation-delay:1s}svg.pulse-svg .third-circle{animation-delay:2s}@keyframes pulse-me{0%{transform:scale(.5);opacity:0}50%{opacity:.1}70%{opacity:.09}to{transform:scale(5);opacity:0}}</style></svg>